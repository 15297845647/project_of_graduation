<script>
    jQuery(document).ready(function() {
        getTestResultData();
        App.init();

    });
    function getTestResultData() {
        var questionNumber =[[${session.testResultDto.questionNumber}]];
        var wrongNumber =[[${session.testResultDto.answerWrongNumber}]];
        var legendData=[];
        var seriesData=[];
        legendData.push("答对题数");
        legendData.push("答错题数");
        var wright=questionNumber-wrongNumber;
        seriesData.push({
            name:"答对题数",
            value:wright
        })
        seriesData.push({
            name:"答错题数",
            value:wrongNumber
        })
        //设置option
        option = {
            title: {
                text: '答题情况',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 10,
                data: legendData
            },
            series: [
                {
                    name: '答题情况',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: seriesData
                }
            ]
        };
        var myChart = echarts.init(document.getElementById('testResultData'));
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    }
</script>
