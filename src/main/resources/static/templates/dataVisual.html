<script>
    jQuery(document).ready(function() {
        // initiate layout and plugins
        App.init();
        getGarbageVisualData();

        getQuestionCountData();
        getGarbageYearData();
        getQuestionCategoryCountData();

    function getGarbageChinaData() {
        var myChart = echarts.init(document.getElementById('garbageChinaData'));
        var name_title = "2018年垃圾清运数量"
        var subname = '单位：万吨'
        var nameColor = " rgb(55, 75, 113)"
        var name_fontFamily = '等线'
        var subname_fontSize = 15
        var name_fontSize = 18
        var mapName = 'china'
        var data = [
            {name:"北京",value:975.1},
            {name:"天津",value:294.8},
            {name:"河北",value:755.7},
            {name:"山西",value:478.9},
            {name:"内蒙古",value:349.3},
            {name:"辽宁",value:872.2},
            {name:"吉林",value:470.6},
            {name:"黑龙江",value:524.9},
            {name:"上海",value:784.7},
            {name:"江苏",value:1718},
            {name:"浙江",value:1474.6},
            {name:"安徽",value:612},
            {name:"福建",value:874.9},
            {name:"江西",value:448.8},
            {name:"山东",value:1700.8},
            {name:"河南",value:1019.6},
            {name:"湖北",value:954.2},
            {name:"湖南",value:824.5},
            {name:"重庆",value:549.2},
            {name:"四川",value:1013.1},
            {name:"贵州",value:338.5},
            {name:"云南",value:435.8},
            {name:"西藏",value:53.9},
            {name:"陕西",value:650.2},
            {name:"甘肃",value:281.2},
            {name:"青海",value:113.5},
            {name:"宁夏",value:117.7},
            {name:"新疆",value:390.7},
            {name:"广东",value:3035.4},
            {name:"广西",value:466.5},
            {name:"海南",value:222.4},
        ];

        var geoCoordMap = {};
        var toolTipData = [
        ];

        /*获取地图数据*/
        myChart.showLoading();
        var mapFeatures = echarts.getMap(mapName).geoJson.features;
        myChart.hideLoading();
        mapFeatures.forEach(function(v) {
            // 地区名称
            var name = v.properties.name;
            // 地区经纬度
            geoCoordMap[name] = v.properties.cp;

        });

        console.log(data)
        console.log(toolTipData)
        var max = 480,
            min = 9; // todo
        var maxSize4Pin = 100,
            minSize4Pin = 20;

        var convertData = function(data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i].name];
                if (geoCoord) {
                    res.push({
                        name: data[i].name,
                        value: geoCoord.concat(data[i].value),
                    });
                }
            }
            return res;
        };
        option = {
            title: {
                text: name_title,
                subtext: subname,
                x: 'center',
                textStyle: {
                    color: nameColor,
                    fontFamily: name_fontFamily,
                    fontSize: name_fontSize
                },
                subtextStyle:{
                    fontSize:subname_fontSize,
                    fontFamily:name_fontFamily
                }
            },
            tooltip: {
                trigger: 'item'

            },
            visualMap: {
                show: true,
                min: 0,
                max: 4000,
                left: 'left',
                top: 'bottom',
                text: ['高', '低'], // 文本，默认为数值文本
                calculable: true,
                seriesIndex: [1],
                inRange: {
                    color: ['#6FCF6A', '#FF5000'] // 蓝绿
                }
            },
            series: [{
                name: '散点',
                type: 'scatter',
                coordinateSystem: 'geo',
                data: convertData(data),
                symbolSize: function(val) {
                    return val[2] / 10;
                },
                label: {
                    normal: {
                        formatter: '{b}',
                        position: 'right',
                        show: true
                    },
                    emphasis: {
                        show: true
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#05C3F9'
                    }
                }
            },
                {
                    type: 'map',
                    map: mapName,
                    geoIndex: 0,
                    aspectScale: 0.75, //长宽比
                    showLegendSymbol: false, // 存在legend时显示
                    label: {
                        normal: {
                            show: true
                        },
                        emphasis: {
                            show: false,
                            textStyle: {
                                color: '#fff'
                            }
                        }
                    },
                    roam: true,
                    itemStyle: {
                        normal: {
                            areaColor: '#031525',
                            borderColor: '#3B5077',
                        },
                        emphasis: {
                            areaColor: '#2B91B7'
                        }
                    },
                    animation: false,
                    data: data
                }

            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
    function getGarbageYearData() {
        option = {
            title: {
                text: '2014-2018年中国生活垃圾清运量统计情况',
                subtext: '中国垃圾清运量（亿吨）',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: ['2014', '2015', '2016', '2017', '2018']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [1.79, 1.91, 2.03, 2.15, 2.28],
                type: 'line',
                smooth: true
            }]
        };

        var myChart = echarts.init(document.getElementById('garbageYearData'));
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
    function getGarbageVisualData() {
        $.ajax({
            url: "/dataVisual/testGetGarbageCategoryCount",
            type: 'GET',
            success: function (data) {
                garbageVisualData=data;

                var legendData=[];
                var seriesData=[];
                for(var i=0;i<data.length;i++){
                    var garbageCountDto=data[i];
                    var categoryId=garbageCountDto.categoryId;
                    var categoryName=garbageCountDto.categoryName;
                    var garbageNumbers=garbageCountDto.garbageNumbers;
                    var categoryQueryTime=garbageCountDto.categoryQueryTime;
                    legendData.push(categoryName);
                    seriesData.push({
                        name:categoryName,
                        value:garbageNumbers
                    })

                }

                //设置option
                option = {
                    title: {
                        text: '垃圾类别包含垃圾数量',
                        subtext: '统计垃圾数量',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b}: {c} ({d}%)'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 10,
                        data: legendData
                    },
                    series: [
                        {
                            name: '垃圾类别',
                            type: 'pie',
                            radius: ['50%', '70%'],
                            avoidLabelOverlap: false,
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: seriesData
                        }
                    ]
                };
                var myChart = echarts.init(document.getElementById('garbageVisual'));
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

            }
        })
    }
    function getGarbageQueryCountData() {
        $.ajax({
            url: "/dataVisual/testGetGarbageCategoryCount",
            type: 'GET',
            success: function (data) {
                var garbageCategoryName=[];
                var sereisData=[];
                for(var i=0;i<data.length;i++){
                    garbageCategoryName.push(data[i].categoryName);
                    sereisData.push({
                        name:data[i].categoryName,
                        value:data[i].categoryQueryTime
                    })
                }
                option = {
                    title: {
                        text: '垃圾类别查询次数统计',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c} ({d}%)'
                    },
                    legend: {
                        // orient: 'vertical',
                        // top: 'middle',
                        bottom: 10,
                        left: 'center',
                        data: garbageCategoryName
                    },
                    series: [
                        {
                            type: 'pie',
                            radius: '65%',
                            center: ['50%', '50%'],
                            selectedMode: 'single',
                            data: sereisData,
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };

                //绘制图
                //放入页面
                var myChart = echarts.init(document.getElementById('garbageQueryVisual'));
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })
    }
    function getQuestionCountData() {
        $.ajax({
            url: "/dataVisual/testQuestionCategoryCount",
            type: 'GET',
            success: function (data) {
                var yData=[];
                var answerRightTimes=[];
                var answerWrongTimes=[];
                var seriesData=[];
                for(var i=0;i<data.length;i++){
                    var questioCountDto=data[i];
                    var sumTimes=questioCountDto.categoryQuestionSumTimes;
                    var wrongTimes=questioCountDto.categoryQuestionWrongTimes;
                    var rightTimes=sumTimes-wrongTimes;
                    yData.push(questioCountDto.categoryName);
                    answerWrongTimes.push(wrongTimes);
                    answerRightTimes.push(rightTimes);
                }
                //绘制图
                option = {
                    title: {
                        text: '用户答题情况',
                        left: 'left'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    legend: {
                        data: ['答对次数', '答错次数']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'value'
                    },
                    yAxis: {
                        type: 'category',
                        data: yData
                    },
                    series: [
                        {
                            name: '答对次数',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                show: true,
                                position: 'insideRight'
                            },
                            data: answerRightTimes
                        },
                        {
                            name: '答错次数',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                show: true,
                                position: 'insideRight'
                            },
                            data: answerWrongTimes
                        }
                    ]
                };
                //放入页面
                var myChart = echarts.init(document.getElementById('questionAnswerVisual'));
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })
    }

                var categoryName=[];
                var questionNumbers=[];
                for(var i=0;i<data.length;i++){

                    categoryName.push(cateNmae);

                option = {

                    yAxis: [
