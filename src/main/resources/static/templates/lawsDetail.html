    <script>
        function toContent(fileNames){
            fetch("../laws/"+fileNames).then(response => {
                return response.text();
        })
        .then(data => {
                document.getElementById("lawContent").innerHTML = data;
        });
        }

    </script>
<script>
    var fileName;
    jQuery(document).ready(function() {
        // initiate layout and plugins
        fileName=document.getElementById("files").value;
        toContent(fileName);
