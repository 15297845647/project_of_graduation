        <!-- BEGIN HORIZANTAL MENU -->

                        <li><a href="/garbage/toAllgartbagePage">垃圾分类大全</a></li>

            <li class="dropdown user" th:if="${#object!= null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">

                </a>
                <ul class="dropdown-menu inlogin">
                    <li><a href="/users/toProfile"><i class="fa fa-user"></i>个人设置</a></li>

            <!-- END USER LOGIN DROPDOWN -->

            <li class="dropdown user" th:if="${#object== null}">
                <a href="/users/toLogin" class="dropdown-toggle">

<!-- END HEADER -->
    <div class="wrapper" style="margin-top: 5%;background-color: white">
        <div style="margin-top: 5%;background-color: red">
            <h4 style="float: left;margin-right: 20px;margin-top: 30px">城市：</h4>
            <ul class="list-inline sidebar-tags" th:each="city:${newsModel.cityList}" style="margin-top: 30px">
                <li style="float:left;margin-right: 10px;"><a th:href="@{'/news/toNewsList?city='+${city}}"><i class="fa fa-tags"></i>[[${city}]]</a></li>
            </ul>
        </div>
        <div class="primary" style="margin-top: 10%;">
            <section >
                <article class="entry-item box-hover clearfix">
                    <div class="entry-content">
                        <h3 class="entry-title"><a ></a></h3>
                        <span class="entry-category"></span>
                        <a class="entry-category" href="#"></a><span class="entry-date"></span>
                    </div><!--end:entry-content-->
                </article>
                <article class="entry-item box-hover clearfix" th:each="news:${newsModel.pageInfo.list}">
                    <div class="entry-content">
                        <h3 class="entry-title"><a th:href="@{'/news/queryNewsDetail?newsId='+${news.newsId}}" th:text="${news.newsTitle}">[[${news.newsTitle}]]</a></h3>
                        <span class="entry-category">城市:&nbsp;</span>
                        <a class="entry-category" href="#">[[${news.city}]]</a><span class="entry-date" th:text="${#dates.format(news.newsPubDate,'yyyy-MM-dd')}">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                    </div><!--end:entry-content-->
                </article><!--end:entry-item-->

            </section>
                <ul class="pagination box-hover clearfix">
                    <li><a th:href="@{'/news/toNewsList?pageNum='+${newsModel.pageInfo.prePage}}"><i class="fa fa-angle-left"></i></a></li>
                    <li th:each="num:${newsModel.pageInfo.navigatepageNums}" th:class="${num==newsModel.pageInfo.pageNum}?'active'"><a th:href="@{'/news/toNewsList?pageNum='+${num}}" class="paging">[[${num}]]</a></li>
                    <li><a th:href="@{'/news/toNewsList?pageNum='+${newsModel.pageInfo.nextPage}}"><i class="fa fa-angle-right"></i></a></li>
                </ul><!--end:pagination-->
        </div>
    </div>
    <div class="footer">
        <div class="footer-inner">
            ysh GraduateProject.
        </div>
        <div class="footer-tools">
			<span class="go-top">
