                    <div class="form-group">
                        <label  >题目数量</label>
                        <div id="spinner1"></div>
                        <div class="input-group input-small">
                                <input oninput="judge(event)" type="number" min="1" class="spinner-input form-control" maxlength="3">

                        </div>

                    <div class="form-group">
                        <label  class="">题目包含类型</label>

                            <label>

                            <label>

                            </label>
                            <label>
                                <input type="checkbox" value="3" name="garbageType"> 可回收垃圾
                            </label>
                            <label>
                            <input type="checkbox" value="4" name="garbageType"> 其它垃圾
                             </label>
                        </div>
                        <span id="waring2" style="display: none;color: red">请至少选择一个</span>
                    </div>

                </div>
                <div class="form-actions">
                    <button type="button" class="btn blue" onclick="toNext()">GO!</button>
                </div>
            </form>
        </div>
    </div>

<script>
    function judge(event) {
        var input=event.target.value;
        if (input>100){
            document.getElementById("waring").style.display="block";
        }else{
            document.getElementById("waring").style.display="none";
        }
    }
    function toNext() {
        var garbageType=document.getElementsByName("garbageType");

        var s='';
        for(var i=0; i<garbageType.length; i++){
            if(garbageType[i].checked)
                s+=garbageType[i].value+','; //如果选中，将value添加到变量s中
        }
        if(s==''){
            document.getElementById("waring2").style.display="block";
        }else {
            document.getElementById("waring2").style.display="none";
            window.open("exam.html")
        }
    }
</script>
