 <p><span class="pydocx-center">德垃圾分类办〔2019〕5号</span></p>
 <p><span class="pydocx-center">德阳市推进生活垃圾分类工作领导小组办公室</span></p>
 <p><span class="pydocx-center">关于印发《德阳市生活垃圾分类示范片区</span></p>
 <p><span class="pydocx-center">建设标准（试行）》的通知</span></p>
 <p>各县（市、区）人民政府、德阳经开区管委会、重点产业园区、市级有关部门：</p>
 <p><span style="text-indent:2.67em">为深入推进生活垃圾分类工作，加快形成垃圾分类示范片区，根据住房和城乡建设部《关于加快推进部分重点城市生活垃圾分类工作的通知》要求，市生活垃圾分类办结合实际制定了《德阳市生活垃圾分类示范片区建设标准(试行)》，现印发给你们，请遵照执行。</span></p>
 <p><span style="text-indent:7.33em">德阳市推进生活垃圾分类工作领导小组办公室</span></p>
 <p><span style="text-indent:16.00em">2019年4月1日</span></p>
 <p> 德阳市推进生活垃圾分类工作领导小组办公室 2019年4月1日印发</p>
