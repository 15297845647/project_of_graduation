 <p><span class="pydocx-center">沈阳市生活垃圾分类技术导则</span></p>
 <p><span style="text-indent:11.00em">——大件可回收物目录</span></p>
 <p><span style="text-indent:2.67em">大件可回收物：家具包括床架、床垫、沙发、桌子、椅子、衣柜、书柜等具有坐卧以及贮藏、间隔等功能的废旧生活和办公器具，包括制作家具的材料等；家用电器包括电视机、电冰箱/柜、空调、洗衣机、吸尘器、微波炉、电饭煲、烤箱等；电子产品包括电脑、打印机、传真机、复印机及电话机等；其他大件垃圾包括厨房用具、卫生用具、行走车辆以及用陶瓷、玻璃、金属、橡胶、皮革、装饰板等不同材料制成的各种大件物品等。</span></p>
