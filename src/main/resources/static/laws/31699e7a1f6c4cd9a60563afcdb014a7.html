 <p><span class="pydocx-center">沈阳市生活垃圾分类技术导则</span></p>
 <p><span class="pydocx-center"> ——其他垃圾目录</span></p>
 <p><span style="text-indent:2.67em">其他垃圾。由个人在单位和家庭日常生活中产生，除有害垃圾、可回收物、餐厨垃圾等的生活废弃物。</span></p>
 <p><span style="text-indent:2.67em">受污染与不宜再生利用的纸张：卫生纸、面巾纸、湿巾纸、一次性纸杯、其他受污染的纸类物质；</span></p>
 <p><span style="text-indent:2.67em">不宜再生利用的生活用品：普通一次性电池（干电池）、受污染的一次性用具、保鲜袋（膜）、妇女卫生用品、海绵、尿不湿、受污染织物等其他难回收利用物品；</span></p>
 <p><span style="text-indent:2.67em">灰土陶瓷：烟蒂、尘土、陶瓷及其他难以归类和无利用价值物品。</span></p> 
</div>
