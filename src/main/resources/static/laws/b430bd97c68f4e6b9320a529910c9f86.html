 <p><span class="pydocx-center">沈阳市生活垃圾分类技术标准导则</span></p>
 <p><span class="pydocx-center"> ——大件垃圾收运</span></p>
 <ol class="pydocx-list-style-type-decimal">
  <li>大件垃圾收运方式。</li>
 </ol>
 <p><span style="text-indent:2.67em">（1）有条件的居民区要设置大件垃圾、装修垃圾暂存点。</span></p>
 <p><span style="text-indent:2.67em">（2）对无大件垃圾、装修垃圾暂存条件的居住区居民，提供预约上门收集服务。</span></p>
 <p><span style="text-indent:2.67em">2.提供上门收运服务企业要具备末端处理能力，收运数据与沈阳垃圾分类数据平台对接，可全程溯源。</span></p>
 <p><span style="text-indent:2.67em">3.生活垃圾分类示范片区要开展装修垃圾收运工作。</span></p> 
</div>
