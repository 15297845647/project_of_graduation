 <p><span class="pydocx-center">沈阳市生活垃圾分类技术导则</span></p>
 <p><span class="pydocx-center"> ——食堂和就餐区域分类</span></p>
 <p><span style="text-indent:2.00em">1.有食堂单位或无食堂但设置集中供餐区的单位，食品加工区生活垃圾分2类，餐厨垃圾、其他垃圾，设置餐厨垃圾桶和其他垃圾桶；集中就餐区域生活垃圾分3类，可回收物、餐厨垃圾、其他垃圾，设置分类可回收物回收箱、餐厨垃圾桶、其他垃圾桶。</span></p>
 <p><span style="text-indent:2.67em">2.分类垃圾桶设置容量和数量，要根据食堂面积大小和平均人流量配备。分类的垃圾按照分类标识进行投放，有条件的单位在垃圾桶上方配置指引架，指导就餐人员分类投放。</span></p>
