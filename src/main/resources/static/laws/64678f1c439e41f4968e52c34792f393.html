 <p><span class="pydocx-center">沈阳市生活垃圾分类技术导则</span></p>
 <p><span class="pydocx-center"> ——居民家庭分类</span></p>
 <p><span style="text-indent:2.67em">居民家庭生活垃圾分3类，有害垃圾、可回收物、其他垃圾。</span></p>
 <p><span style="text-indent:2.67em">居民家庭产生的有害垃圾需及时投放至小区的有害垃圾暂存箱内，或送到社区环保屋有害垃圾暂存点位。</span></p>
 <p><span style="text-indent:2.67em">居民家庭产生的可回收物可投放到家中环保袋内单独收集，积攒到一定量后，投放至小区内可回收物回收箱，或投放到社区环保屋内，由环保屋的管理者进行扫码积分。</span></p>
 <p><span style="text-indent:2.67em">居民家庭产生的其他垃圾，投放到小区其他垃圾桶内，由环卫企业收运。</span></p> 
</div>
