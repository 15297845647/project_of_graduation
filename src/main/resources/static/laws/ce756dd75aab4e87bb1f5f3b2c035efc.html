 <p><span class="pydocx-center">宜垃分办字〔2018〕5号</span></p>
 <p><span class="pydocx-center">关于印发《宜春市生活垃圾分类督导员</span></p>
 <p><span class="pydocx-center">管理办法（试行）》的通知</span></p>
 <p>袁州区人民政府、（三区）管委会:</p>
 <p><span style="text-indent:2.57em">为切实推进我市生活垃圾分类工作的稳步开展，加强督导员队伍建设，现将《宜春市生活垃圾分类督导员管理办法（试行）》印发给你们，请各区立足实际，依照本办法制订本辖区生活垃圾分类督导员管理办法细则，认真抓好贯彻落实。</span></p>
 <p><span style="text-indent:6.16em">宜春市生活垃圾分类和减量工作领导小组办公室</span></p>
 <p><span class="pydocx-center"> 2018年4月23日</span></p>
 <p>宜春市生活垃圾分类和减量工作领导小组办公室 2018月4月23日印发</p>
