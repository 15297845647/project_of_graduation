 <p><span class="pydocx-center">沈阳市生活垃圾分类技术导则</span></p>
 <p><span style="text-indent:11.00em">——低值可回收物目录</span></p>
 <p><span style="text-indent:2.67em">低值可回收物：纸塑铝复合包装（利乐包）、食品外包装盒、购物袋、皮鞋盒等；塑料包装盒、泡沫塑料、塑料玩具（塑料积木、塑料模型）等；碎玻璃、食品及日用品玻璃瓶罐（调料瓶、酒瓶、化妆品瓶）、玻璃杯、玻璃制品（放大镜、玻璃摆件）等；衣物（外穿）、裤子（外穿）、床上用品（床单、枕头）、鞋(成双)、毛绒玩具（（布偶）、箱包等；木制家具、装修装饰木质废料、小型木制品（积木、砧板）等。</span></p>
