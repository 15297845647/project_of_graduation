 <p><span class="pydocx-center">沈阳市生活垃圾分类技术导则</span></p>
 <p><span class="pydocx-center"> ——公共区域分类</span></p>
 <p><span style="text-indent:2.67em">公共区域：指分类片区内主干道、次干道、支路及有非机动车和人行道的快速路以及商业街等区域。该区域内生活垃圾收集容器一般为沿街果皮箱。</span></p>
 <p><span style="text-indent:2.67em">1.公共区域生活垃圾分2类，可回收物、其他垃圾。</span></p>
 <p><span style="text-indent:2.67em">2.公共区域根据公共区域面积大小和平均人流量配备，设置分类垃圾桶。</span></p>
 <p><span style="text-indent:2.67em">3.公共区域分类的垃圾按照分类标识进行投放，有条件的地区可在垃圾桶上方配置指引架，指导市民分类投放。</span></p>
 <p><span style="text-indent:2.67em">4.有物业公司的公共区域，要与具有再生资源回收资质的企业签约，并设置环保屋，保证可回收物的收集、运输、处理，实现数据可追溯。</span></p>
